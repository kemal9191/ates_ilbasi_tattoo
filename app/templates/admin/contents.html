{% extends 'admin/base.html' %}
{% block container %}
<div class="mb-5 pb-5">
  <div class="container-fluid d-flex flex-wrap justify-sm-content-center pb-5  mb-5">
    {% for content in contents %}
    <div class="img-container col-sm-8 col-md-6 col-lg-4 col-xl-3 my-5 text-center">
      <img src="{{content.image}}" alt="" class="img-thumbnail responsive">
      <div class="col-12 my-3">
        <a class="btn btn-secondary font-weight-bold" data-id="{{content.id}}"
          href="{{url_for('admin.update_content', id=content.id)}}">DÜZENLE</a>
        <a type="button" class="btn btn-danger font-weight-bold" data-id="{{content.id}}" data-toggle="modal"
          data-target="#confirmationModal-{{content.id}}">SİL</a>
        <!--Modal Starts-->
        <div class="modal fade" id="confirmationModal-{{content.id}}" tabindex="-1"
          aria-labelledby="confirmationModalLabel">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Sil</h5>
                <a type="button" class="font-weight-bold" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                Emin misiniz?
              </div>
              <div class="modal-footer">
                <a type="button" class="btn btn-secondary" data-dismiss="modal">GERİ</a>
                <a type="button" class="btn btn-danger"
                  href="{{url_for('admin.delete_content', id=content.id)}}">SİL</a>
              </div>
            </div>
          </div>
        </div>
        <!--Modal Ends-->
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
